[release_highlights]
text = "Version 1.0.5 is a major milestone for mobile technicians, featuring a completely redesigned Modern Workbench with smooth tab navigation, specialized job filters, and premium aesthetics, alongside seamless financial synchronization with the desktop app."

[new_features]
1 = "<b>Technician Workbench Tabs</b> - Mobile dashboard now features dedicated 'Active', 'Finished', and 'Returned' tabs with instant, smooth data loading."
2 = "<b>Modern Technician UI</b> - Redesigned technician login experience with premium aesthetics and improved responsiveness."

[improvements]
1 = "<b>Font Optimization</b> - Refactored font database initialization to eliminate startup warnings and significantly decrease application launch time."
2 = "<b>Device Guardrails</b> - Enhanced data integrity by preventing edits to tickets once a device has been marked as 'Returned'."

[bug_fixes]
1 = "<b>Financial Sync</b> - Resolved a critical issue where mobile transactions were missing branch associations, preventing them from appearing on desktop."
2 = "<b>Stability</b> - Fixed Performance Tab crash on mobile when certain monthly data fields were missing."
