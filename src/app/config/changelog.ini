[release_highlights]
text = "Version 1.0.3 introduces customizable document numbering and business terms, giving shop owners full control over their document formats."

[new_features]
1 = "<b>Cloud Activation</b> - Seamless online verification for instant account access and improved security."
2 = "<b>Custom Numbering</b> - Define your own formats for tickets, invoices, and POs using placeholders like {branch}, {date}, and {seq}."
3 = "<b>Business Terms</b> - Customize terms and conditions for tickets and invoices specifically for your shop."
4 = "<b>Smart Login</b> - Staff Login and App Activation now remember credentials independently for smoother daily access."
5 = "<b>Burmese Support</b> - Enhanced font support for correct font rendering in receipts and reports."

[improvements]
1 = "<b>Customization UI</b> - New section in Business Settings to easily manage numbering formats and document terms."
2 = "<b>Standardized POs</b> - Centralized PO number generation with customizable patterns."
3 = "<b>Performance</b> - Optimized application startup and tab switching speed."
4 = "<b>Numbers & Currency</b> - Standardized comma formatting (e.g., 1,000,000) across all input fields for better readability."
5 = "<b>Interface</b> - Polished dark mode UI with cleaner icons and layouts."

[bug_fixes]
1 = "<b>Printing</b> - Fixed font loading issues where Burmese characters were not displaying correctly on invoices."
2 = "<b>Settings</b> - Resolved duplicate currency entries in the settings dropdown."
3 = "<b>Validation</b> - Fixed issues where 'Remember Me' settings would occasionally reset."
