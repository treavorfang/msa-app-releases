[release_highlights]
text = "Version 1.0.4 delivers a polished classic UI for activation, smart window sizing logic for better cross-device compatibility, and real-time financial calculations."

[new_features]
1 = "<b>Smart Window Sizing</b> - Application now automatically adapts to your screen resolution, maximizing availability on laptops (720p) while offering a spacious modern view on HD desktops (1080p)."
2 = "<b>Real-time Calculations</b> - Invoice 'Change Due' and 'Remaining Balance' now update instantly as you type, providing immediate visual feedback."

[improvements]
1 = "<b>Compact UI Return</b> - Reverted Activation and Login screens to the beloved Classic style with optimized spacing for a cleaner, more compact experience."
2 = "<b>Localization</b> - Detailed Staff Login dialog and Financial tabs are now fully localized."

[bug_fixes]
1 = "<b>Stability</b> - Fixed a potential startup crash on certain systems related to screen resolution detection."
2 = "<b>Change Calculation</b> - Fixed an issue where change due would not display for partial payments."
