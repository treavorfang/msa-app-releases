<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>MSA Mobile - Management System</title>
    <link rel="stylesheet" href="css/main.css?v=1.1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark-theme">
    <div id="app">
      <!-- Rendered by JS -->
      <!-- Pairing Screen -->
      <div id="pairing-screen" class="screen">
        <div class="login-container">
          <div class="logo">üì± DEVICE PAIRING</div>
          <h1>Pair Device</h1>
          <p>Enter the 4-digit PIN shown on the workshop monitor to authorize this device.</p>

          <form id="pairing-form">
            <div class="input-group">
              <label for="pairing-pin">Security PIN</label>
              <input
                type="text"
                id="pairing-pin"
                placeholder="0000"
                maxlength="4"
                pattern="\d{4}"
                required
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn-primary">
              Verify & Connect
            </button>
          </form>
          <div id="pairing-error" class="error-msg"></div>
        </div>
      </div>

      <!-- Login Screen -->
      <div id="login-screen" class="screen">
        <div class="login-container">
          <div class="logo" style="font-size: 14px; margin-bottom: 8px; opacity: 0.8; letter-spacing: 2px;">MSA MOBILE</div>
          <h1 style="text-align: center; margin-bottom: 32px; font-size: 18px;">Management System</h1>
          <form id="login-form">
            <div class="input-group">
              <label for="username">Username / Full Name</label>
              <input
                type="text"
                id="username"
                placeholder="Enter ID or Full Name"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Password / PIN</label>
              <input
                type="password"
                id="password"
                placeholder="Enter password or 4-digit PIN"
                required
              />
            </div>
            <button type="submit" class="btn-primary">
              Login to Workbench
            </button>
          </form>
          <div id="login-error" class="error-msg"></div>
        </div>
      </div>

      <div id="main-screen" class="screen">
        <header>
          <div class="header-content">
            <span id="user-role-badge" class="badge">Tech</span>
            <h2 id="screen-title">My Workbench</h2>
            <button id="logout-btn">Logout</button>
          </div>
        </header>

        <main id="content">
          <!-- Content injected here -->
        </main>

        <nav class="bottom-nav">
          <a href="#" class="nav-item active" data-screen="dashboard">
            <span class="icon">üìã</span>
            <span>Jobs</span>
          </a>
          <a href="#" class="nav-item" data-screen="scanner">
            <span class="icon">üîç</span>
            <span>Scan</span>
          </a>
          <a href="#" class="nav-item" data-screen="inventory">
            <span class="icon">üì¶</span>
            <span>Stock</span>
          </a>
          <a href="#" class="nav-item" data-screen="profile">
            <span class="icon">üë§</span>
            <span>Me</span>
          </a>
        </nav>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js?v=1.1"></script>
  </body>
</html>
