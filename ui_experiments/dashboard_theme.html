<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js for the graph (Local) -->
    <script src="chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #111827;
            --bg-card: #1f2937;
            --text-main: #ffffff;
            --text-sub: #9ca3af;
            --accent: #3b82f6;
            --accent-green: #10b981;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-card);
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 40px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-sub);
            font-weight: 500;
        }

        .nav-item:hover {
            background-color: #374151;
            color: white;
        }

        .nav-item.active {
            background-color: var(--accent);
            color: white;
        }

        .nav-icon {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        /* Main Content */
        .main {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        
        .notif-btn {
            background: var(--bg-card);
            border: 1px solid #374151;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        /* Cards Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid #374151;
            border-radius: 16px;
            padding: 24px;
            position: relative;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        .card-subtext {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-green);
            margin-top: 4px;
        }
        
        /* Donut Chart container */
        .donut-container {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 70px;
            height: 70px;
        }

        /* Large Chart */
        .chart-card {
            background-color: var(--bg-card);
            border: 1px solid #374151;
            border-radius: 20px;
            padding: 24px;
            flex: 1;
            min-height: 350px;
            display: flex;
            flex-direction: column;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .chart-dropdown {
            background: #111827;
            border: 1px solid #374151;
            color: var(--text-sub);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        #revenueChart {
            width: 100% !important;
            height: 100% !important;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">MSA</div>
        
        <div class="nav-item active">
            <span class="nav-icon">ðŸ“Š</span> Dashboard
        </div>
        <div class="nav-item">
            <span class="nav-icon">ðŸŽ«</span> Tickets
        </div>
        <div class="nav-item">
            <span class="nav-icon">ðŸ§¾</span> Invoices
        </div>
        <div class="nav-item">
            <span class="nav-icon">ðŸ“ˆ</span> Reports
        </div>
        <div class="nav-item">
            <span class="nav-icon">ðŸ‘¥</span> Customers
        </div>
        
        <div style="flex: 1;"></div>
        
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="width: 32px; height: 32px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">AD</div>
            <div style="font-size: 14px;">Admin User</div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h1>Dashboard Overview</h1>
            <div class="notif-btn">ðŸ””</div>
        </div>

        <div class="metrics-grid">
            <div class="card">
                <div class="card-title">Total Revenue</div>
                <div class="card-value">$1,245,000</div>
                <div class="card-subtext">+8.5% from last month</div>
            </div>
            
            <div class="card" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <div class="card-title">Active Tickets</div>
                    <div class="card-value">42</div>
                    <div class="card-subtext" style="color: #3b82f6;">+12 New today</div>
                </div>
                <div class="donut-container">
                    <canvas id="activeTicketsChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">Technicians</div>
                <div class="card-value">15</div>
                <div class="card-subtext">12 Active now</div>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-header">
                <span class="card-title" style="font-size: 16px; color: white;">Weekly Sales</span>
                <select class="chart-dropdown">
                    <option>This Week</option>
                </select>
            </div>
            <div style="flex: 1; position: relative;">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Main Wave Chart ---
        const ctx = document.getElementById('salesChart').getContext('2d');
        
        // Create Gradient
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)'); // Blue top
        gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');   // Transparent bottom

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Sales',
                    data: [130, 100, 180, 140, 250, 150, 220],
                    borderColor: '#60a5fa',
                    backgroundColor: gradient,
                    borderWidth: 3,
                    tension: 0.4, // Smooth curve (cubic spline)
                    fill: true,
                    pointBackgroundColor: '#1f2937',
                    pointBorderColor: '#60a5fa',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.05)' },
                        ticks: { color: '#9ca3af', callback: (val) => '$' + val + 'k' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#9ca3af' }
                    }
                }
            }
        });
        
        // --- 2. Donut Chart (Active Tickets) ---
        const ctxDonut = document.getElementById('activeTicketsChart').getContext('2d');
        new Chart(ctxDonut, {
            type: 'doughnut',
            data: {
                labels: ['Active', 'Passive'],
                datasets: [{
                    data: [75, 25],
                    backgroundColor: ['#3b82f6', '#374151'],
                    borderWidth: 0,
                    cutout: '75%'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } }
            }
        });
    </script>
</body>
</html>
