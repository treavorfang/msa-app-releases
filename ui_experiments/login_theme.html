<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");

      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: transparent; /* Transparent for floating window */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        overflow: hidden;
        user-select: none;
      }

      /* Abstract Background blobs for depth */
      

      .glass-card {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        box-sizing: border-box; /* Include padding in width/height */
        padding: 40px;
        background: rgba(30, 41, 59, 0.95); /* More opaque since no background behind it */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Drag Region for Frameless Window */
      .drag-region {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 30px;
        -webkit-app-region: drag; /* Electron style, but we emulate in Python */
        z-index: 100;
      }

      .logo {
        text-align: center;
        margin-bottom: 10px;
      }

      .logo h1 {
        font-size: 48px;
        margin: 0;
        font-weight: 800;
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
      }

      .logo p {
        color: #94a3b8;
        margin: 8px 0 0 0;
        font-size: 14px;
        letter-spacing: 0.5px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        color: #cbd5e1;
        font-size: 12px;
        font-weight: 600;
        margin-left: 4px;
      }

      input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 14px 16px;
        color: white;
        font-size: 14px;
        font-family: "Inter", sans-serif;
        outline: none;
        transition: all 0.2s ease;
      }

      input::placeholder {
        color: #475569;
      }

      input:focus {
        border-color: #3b82f6;
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: #94a3b8;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      /* Custom Checkbox */
      .checkbox input {
        display: none;
      }
      .checkmark {
        width: 16px;
        height: 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid #475569;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      .checkmark:after {
        content: "✓";
        color: white;
        font-size: 10px;
        display: none;
      }
      .checkbox input:checked + .checkmark {
        background: #3b82f6;
        border-color: #3b82f6;
      }
      .checkbox input:checked + .checkmark:after {
        display: block;
      }

      .forgot {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }
      .forgot:hover {
        text-decoration: underline;
      }

      button {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px -10px rgba(37, 99, 235, 0.5);
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 30px -10px rgba(37, 99, 235, 0.6);
      }

      button:active {
        transform: translateY(0);
      }

      /* Close Button inside card */
      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #64748b;
        font-size: 16px;
        cursor: pointer;
        z-index: 20;
        border-radius: 50%;
        transition: all 0.2s;
      }
      .close-btn:hover {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="glass-card">
        <div class="close-btn" onclick="bridge.closeWindow()">✕</div>
        
      <div class="logo">
        <h1>MSA</h1>
        <p>Mobile Service Accounting</p>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email address" />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" />
      </div>

      <div class="options">
        <label class="checkbox">
          <input type="checkbox" id="remember" />
          <span class="checkmark"></span>
          Remember Me
        </label>
        <span class="forgot">Forgot password?</span>
      </div>

      <button onclick="login()">Sign in</button>
    </div>

    <!-- Python Bridge using QWebChannel or simple URL scheme -->
    <script>
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        // Send to Python
        if (window.bridge) {
          window.bridge.tryLogin(email, password);
        } else {
          console.log("Bridge not found");
        }
      }

      // Setup QWebChannel if we use it,
      // For now, simpler approach: we can use qwebchannel.js if we inject it,
      // or we can use window.pyObj.

      // We will assume 'bridge' is injected by Python script.
    </script>
  </body>
</html>
